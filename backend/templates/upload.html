<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload PDF</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #3e6553;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        font-size: 2.5rem;
        color: #3e6553;
        margin-bottom: 10px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      h2 {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin-bottom: 0.5rem;
        font-size: 1.25rem;
        color: #3e6553;
      }

      form {
        background-color: rgba(62, 101, 83, 0.1);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(62, 101, 83, 0.2);
        position: relative;
        width: 100%;
        max-width: 400px;
      }

      input[type="file"] {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f1f1f1;
        color: #3e6553;
        border: 2px solid #3e6553;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      input[type="file"]:hover {
        background-color: #e7e7e7;
        border-color: #3e6553;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #3e6553;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #2d5142;
      }

      /* Loader animation */
      .loader {
        border: 6px solid rgba(62, 101, 83, 0.3);
        border-radius: 50%;
        border-top: 6px solid #3e6553;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        display: none;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Display the loader on form submission */
      .loading .loader {
        display: block;
      }

      .loading input[type="submit"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Upload PDF Document</h1>
    <h2>Get Your Customized Timetable</h2>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pdf" required />
      <input type="submit" value="Upload" />
      <div class="loader" id="loader"></div>
    </form>

    <script>
      const form = document.getElementById("uploadForm");
      const loader = document.getElementById("loader");

      form.addEventListener("submit", function () {
        form.classList.add("loading");
      });
    </script>
  </body>
</html>
